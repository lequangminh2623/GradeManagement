<!doctype html>

    <head>
        <title>Trang chủ</title>
    <th:block th:fragment="bootstrap">

    </th:block>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Trang Quản Trị</a>

                    <ul class="navbar-nav">

                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/users}" sec:authorize="isAuthenticated()">Người dùng</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/classrooms}" sec:authorize="isAuthenticated()">Lớp học</a>
                        </li>

                            <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
