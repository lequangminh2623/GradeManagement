<!-- Form classroom -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>L·ªõp h·ªçc</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <p th:replace="base :: header"></p>
    <main class="flex-grow-1 container mt-5">
        <div class="row g-3">
            <h2 class="col-md-10" th:text="${classroom.id == null ? 'Th√™m l·ªõp h·ªçc' : 'C·∫≠p nh·∫≠t l·ªõp h·ªçc'}"></h2>
            <div class="col-md-2">
                <a th:href="@{/classrooms}" class="btn btn-secondary">‚¨ÖÔ∏è Quay l·∫°i</a>
            </div>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form method="post" th:action="@{/classrooms}" th:object="${classroom}" class="row g-3">
            <input type="hidden" th:field="*{id}" />

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">T√™n l·ªõp:</label>
                    <input type="text" class="form-control" th:field="*{name}" required
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gi·∫£ng vi√™n:</label>
                    <select th:field="*{lecturer.id}" id="lecturerSelect" class="form-select"
                            th:classappend="${#fields.hasErrors('lecturer')} ? 'is-invalid'">
                        <option th:each="l : ${lecturers}" 
                                th:value="${l.id}" 
                                th:text="${l.id + ' - ' + l.lastName + ' ' + l.firstName}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{lecturer}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">M√¥n h·ªçc:</label>
                    <select th:field="*{course.id}" id="courseSelect" class="form-select"
                            th:classappend="${#fields.hasErrors('course')} ? 'is-invalid'">
                        <option th:each="c : ${courses}" 
                                th:value="${c.id}" 
                                th:text="${c.name}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{course}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">H·ªçc k·ª≥:</label>
                    <select th:field="*{semester.id}" id="semesterSelect" class="form-select"
                            th:classappend="${#fields.hasErrors('semester')} ? 'is-invalid'">
                        <option th:each="s : ${semesters}" 
                                th:value="${s.id}" 
                                th:text="${s.academicYear.year + ' - ' + s.semesterType}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{semester}"></div>
                </div>

                <div class="col-md-10">
                    <label class="form-label">Th√™m sinh vi√™n:</label>
                    <select id="studentSelect" multiple class="form-select" th:field="*{studentSet}"
                            th:classappend="${#fields.hasErrors('studentSet')} ? 'is-invalid'">
                        <option th:each="s : ${students}" 
                                th:value="${s.id}" 
                                th:text="${s.code + ' - ' + s.user.firstName + ' ' + s.user.lastName}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{studentSet}"></div>
                </div>

                <div class="col-md-2">
                    <label class="form-label d-block">Kh√≥a b·∫£ng ƒëi·ªÉm:</label>
                    <span class="form-check form-switch">
                        <input style="transform: scale(1.5); transform-origin: left center;" class="form-check-input"
                               type="checkbox" id="gradeStatusSwitch" th:checked="${classroom.gradeStatus == 'LOCKED'}" />
                        <input type="hidden" th:field=*{gradeStatus} id="gradeStatusHidden"/>
                    </span>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary m-1">üíæ L∆∞u l·ªõp h·ªçc</button>
            </div>
        </form>
        <form method="post" th:action="@{/classrooms/{id}/grades(id=${classroom.id})}" th:object="${classroom}" class="row g-3">
            <div class="col-12 mt-4">
                <h3>B·∫£ng ƒëi·ªÉm l·ªõp h·ªçc</h3>
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center align-middle" rowspan="2">MSSV</th>
                            <th class="text-center align-middle" rowspan="2">H·ªç t√™n</th>
                            <th class="text-center align-middle">
                                ƒêi·ªÉm b·ªï sung
                                <button type="button" class="btn btn-outline-primary btn-sm ms-2 align-top" onclick="addExtraColumn()">‚ûï</button>
                            </th>
                            <th class="text-center align-middle" rowspan="2">ƒêi·ªÉm gi·ªØa k·ª≥</th>
                            <th class="text-center align-middle" rowspan="2">ƒêi·ªÉm cu·ªëi k·ª≥</th>
                            <th class="text-center align-middle" rowspan="2">H√†nh ƒë·ªông</th>
                        </tr>
                        <tr>
                            <th class="text-center">
                                <div id="extra-header-buttons" class="d-flex gap-2 justify-content-center"
                                     th:if="${#lists.size(classroom.studentSet) > 0}">
                                    <span th:each="eg, iStat : ${gradeMap[classroom.studentSet[0].id]?.extraGradeSet}">
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                                th:attr="onclick=|removeExtraColumn(${iStat.index})|">‚ùå</button>
                                    </span>
                                </div>
                                <div id="extra-header-buttons" 
                                     class="d-flex gap-2 justify-content-center"
                                     th:unless="${#lists.size(classroom.studentSet) > 0}"></div>
                            </th>
                        </tr>
                    </thead>

                    <tbody id="student-table-body">
                        <tr th:each="s, iterStat : ${classroom.studentSet}" th:id="'row-student-' + ${s.id}">
                            <td class="text-center align-middle" th:text="${s.code}"></td>
                            <td class="align-middle" th:text="${s.user.lastName + ' ' + s.user.firstName}"></td>
                            <td class="align-middle">
                                <div class="extra-grade-cells d-flex gap-2 justify-content-center"
                                     th:attr="data-student-id=${s.id}, data-index=${iterStat.index}">
                                    <input type="number" class="form-control form-control-sm text-center"
                                           th:each="eg, iStat : ${gradeMap[s.id]?.extraGradeSet}"
                                           th:name="'extraPoints[' + ${s.id} + '][' + ${iStat.index} + ']'"
                                           min="0" max="10" step="0.1"
                                           th:value="${eg.grade}" style="width: 60px;" />
                                </div>
                            </td>
                            <td class="text-center align-middle">
                                <input type="number" class="form-control form-control-sm text-center"
                                       th:name="'midtermGrade[' + ${s.id} + ']'"
                                       min="0" max="10" step="0.1"
                                       th:value="${gradeMap[s.id]?.midtermGrade}" style="width: 60px;" />
                            </td>
                            <td class="text-center align-middle">
                                <input type="number" class="form-control form-control-sm text-center"
                                       th:name="'finalGrade[' + ${s.id} + ']'"
                                       min="0" max="10" step="0.1"
                                       th:value="${gradeMap[s.id]?.finalGrade}" style="width: 60px;" />
                            </td>
                            <td class="text-center align-middle">
                                <button class="btn btn-danger btn-sm"
                                        th:onclick="'removeStudentFromClassroom(\''+@{/classrooms/}+'\','+${classroom.id}+','+${s.id}+')'">üóë</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class='col-12' th:title="${classroom.id == null} ? 'Ph·∫£i l∆∞u l·ªõp h·ªçc tr∆∞·ªõc' : ''">
                <button type="submit" class="btn btn-primary"
                        th:disabled="${classroom.id == null}">
                    üíæ L∆∞u b·∫£ng ƒëi·ªÉm
                </button>
            </div>
        </form>
    </main>
    <p th:replace="base :: footer"></p>
    <script th:src="@{/js/classroom.js}"></script>

</body>
</html>
